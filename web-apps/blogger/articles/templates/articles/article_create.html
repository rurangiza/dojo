{% extends 'base_layout.html' %}

{% block title %}
    Create Article
{% endblock %}

{% block content %}
    <h2>Create an Awesome New Article</h2>
    <form class="form-site" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create">
    </form>
{% endblock %}
