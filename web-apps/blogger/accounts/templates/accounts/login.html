{% extends 'base_layout.html' %}

{% block title %}
    Login
{%endblock%}

{% block content %}
    <h1>Welcome back</h1>
    <form class="form" method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" name="" id="" value="Signup">
    </form>
{%endblock%}
